<body>
    <div class="navbar">

        <div class="nav-group">

    <div class="container panel">
    <button onclick="window.history.back()" class="btn-gold">返回</button>
    <h1 class="page-title">死亡实体清单</h1>
        <ul id="entityList"></ul>
    </div>
    <script>
    async function loadEntityList() {
        try {
            const res = await fetch('content/entities-dead.txt');
            const text = await res.text();
            const lines = text.split('\n').map(l => l.trim()).filter(l => l);
            document.getElementById('entityList').innerHTML = lines.map(name => `<li>${name}</li>`).join('');
        } catch {
            document.getElementById('entityList').innerHTML = '<li class="highlight-gold">清单加载失败</li>';
        }
    }
    window.onload = loadEntityList;
    </script>
</body>
