<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>非常不安全实体清单 - RST协会|复室 Backrooms</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #181818 url('bj.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffd700;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            min-height: 100vh;
        }
        .navbar {
            width: 100%;
            background: rgba(24,24,24,0.95);
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            height: 56px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 32px;
        }
        .nav-group {
            position: relative;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .nav-title {
            color: #ffd700;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            padding: 12px 24px;
            cursor: pointer;
            transition: color 0.2s;
            display: block;
            background: none;
            border: none;
        }
        .nav-title:hover {
            color: #fffbe0;
        }
        .nav-dropdown {
            position: absolute;
            left: 50%;
            top: 100%;
            transform: translate(-50%, -10px);
            background: rgba(24,24,24,0.98);
            min-width: 200px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
            border-radius: 0 0 12px 12px;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s cubic-bezier(.4,0,.2,1), transform 0.3s cubic-bezier(.4,0,.2,1);
            padding: 8px 0;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .nav-dropdown a {
            color: #ffd700;
            text-decoration: none;
            padding: 8px 24px;
            display: block;
            transition: all 0.2s ease;
            font-size: 1em;
            white-space: nowrap;
        }
        .nav-dropdown a:hover {
            color: #fffbe0;
            background: rgba(255, 215, 0, 0.1);
        }
        .nav-group:hover .nav-dropdown,
        .nav-group:focus-within .nav-dropdown {
            opacity: 1;
            transform: translate(-50%, 0);
            pointer-events: auto;
        }
        .container { max-width:600px; margin:96px auto 0 auto; background:rgba(24,24,24,0.85); border-radius:16px; padding:40px 32px; }
        h1 { font-size:2em; text-align:center; margin-bottom:32px; }
        ul { font-size:1.2em; }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-group">
            <a class="nav-title" href="index.html">RST复室</a>
        </div>
        <div class="nav-group">
            <span class="nav-title">档案</span>
            <div class="nav-dropdown">
                <a href="levels.html">levels</a>
                <a href="entities.html">实体档案</a>
            </div>
        </div>
        <div class="nav-group">
            <span class="nav-title">社区</span>
            <div class="nav-dropdown">
                <a href="contact.html">通信日志</a>
            </div>
        </div>
        <div class="nav-group">
            <span class="nav-title">生存</span>
            <div class="nav-dropdown">
                <a href="survival.html">生存</a>
            </div>
        </div>
    </div>
    <div class="container">
        <button onclick="window.history.back()" style="margin-bottom:24px;padding:10px 28px;font-size:1.1em;border-radius:10px;background:#ffd700;color:#181818;border:none;cursor:pointer;box-shadow:0 2px 8px rgba(0,0,0,0.15);float:right;">返回</button>
        <h1 style="clear:both;">非常不安全实体清单</h1>
        <ul id="entityList"></ul>
    </div>
    <script>
    async function loadEntityList() {
        try {
            const res = await fetch('content/entities-verydanger.txt');
            const text = await res.text();
            const lines = text.split('\n').map(l => l.trim()).filter(l => l);
            document.getElementById('entityList').innerHTML = lines.map(name => `<li>${name}</li>`).join('');
        } catch {
            document.getElementById('entityList').innerHTML = '<li style="color:#ffd700;">清单加载失败</li>';
        }
    }
    window.onload = loadEntityList;
    </script>
</body>
</html>
