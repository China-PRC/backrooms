<!-- 后室留言页面 -->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言 - RST协会|复室 Backrooms</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #181818 url('bj.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f5f5f5;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            min-height: 100vh;
        }
        .navbar {
            width: 100%;
            background: rgba(24,24,24,0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,215,0,0.1);
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            z-index: 100;
            display: flex;
            justify-content: center;
            height: 56px;
            align-items: center;
        }
        .nav-group {
            position: relative;
            display: inline-block;
            margin: 0 18px;
        }
        .nav-group > .nav-title {
            color: #ffd700;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            padding: 12px 24px;
            cursor: pointer;
            transition: color 0.2s;
            display: block;
        }
        .nav-group > .nav-title:hover {
            color: #fffbe0;
        }
        .nav-dropdown {
            position: absolute;
            left: 0;
            top: 100%;
            background: rgba(24,24,24,0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,215,0,0.1);
            min-width: 160px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
            border-radius: 0 0 12px 12px;
            text-align: left;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: opacity 0.3s cubic-bezier(.4,0,.2,1), transform 0.3s cubic-bezier(.4,0,.2,1);
        }
        .nav-group:hover .nav-dropdown,
        .nav-group:focus-within .nav-dropdown {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        .nav-dropdown a {
            color: #ffd700;
            text-decoration: none;
            display: block;
            padding: 12px 24px;
            font-size: 1em;
            transition: background 0.2s, color 0.2s;
        }
        .nav-dropdown a:hover {
            background: #222;
            color: #fffbe0;
        }
        .container {
            background: rgba(24,24,24,0.85);
            padding: 40px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.7);
            text-align: center;
            max-width: 400px;
            margin: 96px auto 0 auto;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 16px;
            letter-spacing: 2px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        input, textarea {
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 1em;
        }
        button {
            background: #ffd700;
            color: #181818;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #ffec80;
        }
        .success {
            color: #ffd700;
            margin-top: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-group">
            <a class="nav-title" href="index.html">RST复室</a>
            <!-- 首页只有一个链接，无下拉 -->
        </div>
        <div class="nav-group">
            <span class="nav-title">档案</span>
            <div class="nav-dropdown">
                <a href="levels.html">levels</a>
                <a href="entities.html">实体档案</a>
            </div>
        </div>
        <div class="nav-group">
            <span class="nav-title">社区</span>
            <div class="nav-dropdown">
                <a href="contact.html">通信日志</a>
            </div>
        </div>
        <div class="nav-group">
            <span class="nav-title">生存</span>
            <div class="nav-dropdown">
                <a href="survival.html">生存</a>
            </div>
        </div>
    </div>
    <!-- 小贴士区域已删除 -->
    <div class="container" id="container">
        <!-- 内容将由JS自动填充 -->
    </div>
    <!-- 搜索功能已移除，仅在 levels 页面保留 -->
    <footer style="margin-top:40px;color:#ffd700;text-align:center;opacity:0.7;">
        &copy; 2025 RST后室协会    |   Backrooms
    </footer>
    <script>
        function checkServer() {
            if (location.protocol === 'file:') {
                document.getElementById('container').innerHTML = '<h1>留言</h1><div style="color:#ffd700;">检测到您直接用文件方式打开网页。请使用本地服务器（如 VS Code Live Server、Python SimpleHTTPServer）访问本网站，否则内容无法正常加载。</div>';
                return false;
            }
            return true;
        }
        async function loadContactContent() {
            if (!checkServer()) return;
            try {
                const res = await fetch('content/contact.txt');
                const text = await res.text();
                const container = document.getElementById('container');
                // 解析留言内容
                let html = '<h1>留言</h1>';
                html += `<form id='contactForm' onsubmit='return submitForm();'>
                    <input type='text' id='name' placeholder='你的名字' required>
                    <textarea id='message' rows='4' placeholder='你的留言' required></textarea>
                    <button type='submit'>提交</button>
                </form>
                <div class='success' id='successMsg' style='color:#ffd700;display:none;'>感谢你的留言！</div>`;
                container.innerHTML = html;
            } catch (e) {
                document.getElementById('container').innerHTML = '<h1>留言</h1><div style="color:#ffd700;">内容加载失败，请确保通过本地服务器访问。</div>';
            }
        }
        function submitForm() {
            document.getElementById('successMsg').style.display = 'block';
            document.getElementById('contactForm').reset();
            return false;
        }
        window.addEventListener('DOMContentLoaded', () => {
            // ...existing code...
        });
        window.onload = loadContactContent;
    </script>
</body>
</html>
