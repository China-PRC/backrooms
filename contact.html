<!-- 后室留言页面 -->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言 - 后室 Backrooms</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #181818 url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #f5f5f5;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            min-height: 100vh;
        }
        .navbar {
            width: 100%;
            background: rgba(24,24,24,0.95);
            padding: 12px 0;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            z-index: 100;
        }
        .navbar a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 18px;
            font-size: 1.1em;
            font-weight: bold;
            transition: color 0.2s;
        }
        .navbar a:hover {
            color: #fffbe0;
        }
        .container {
            background: rgba(24,24,24,0.85);
            padding: 40px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.7);
            text-align: center;
            max-width: 400px;
            margin: 80px auto 0 auto;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 16px;
            letter-spacing: 2px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        input, textarea {
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 1em;
        }
        button {
            background: #ffd700;
            color: #181818;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #ffec80;
        }
        .success {
            color: #ffd700;
            margin-top: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">首页</a>
        <a href="levels.html">关卡介绍</a>
        <a href="entities.html">怪物百科</a>
        <a href="survival.html">生存指南</a>
        <a href="contact.html">留言</a>
    </div>
    <div class="container">
        <h1>留言</h1>
        <form id="contactForm" onsubmit="return submitForm();">
            <input type="text" id="name" placeholder="你的名字" required>
            <textarea id="message" rows="4" placeholder="你的留言" required></textarea>
            <button type="submit">提交</button>
        </form>
        <div class="success" id="successMsg">感谢你的留言！</div>
    </div>
    <script>
        function submitForm() {
            document.getElementById('successMsg').style.display = 'block';
            document.getElementById('contactForm').reset();
            return false;
        }
    </script>
</body>
</html>
