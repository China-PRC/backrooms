<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言 - RST协会|复室 Backrooms</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="styles/navbar.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #181818 url('bj.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f5f5f5;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            min-height: 100vh;
        }
        .container {
            background: rgba(24,24,24,0.85);
            padding: 40px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.7);
            text-align: center;
            max-width: 400px;
            margin: 96px auto 0 auto;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 16px;
            letter-spacing: 2px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        input, textarea {
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 1em;
        }
        button {
            background: #ffd700;
            color: #181818;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #ffec80;
        }
        .success {
            color: #ffd700;
            margin-top: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-group">
            <a class="nav-title" href="index.html">RST复室</a>
            
        </div>
        <div class="nav-group">
            <span class="nav-title">档案</span>
            <div class="nav-dropdown">
                <a href="levels.html">levels</a>
                <a href="entities.html">实体档案</a>
            </div>
        </div>
        <div class="nav-group">
            <span class="nav-title">社区</span>
            <div class="nav-dropdown">
                <a href="contact.html">通信日志</a>
                <a href="forum.html">论坛</a>
                <a href="join.html">加入我们</a>
            </div>
        </div>
        <div class="nav-group">
            <span class="nav-title">生存</span>
            <div class="nav-dropdown">
                <a href="survival.html">生存</a>
            </div>
        </div>
    </div>
    
    <div class="container" id="container">
        
    </div>
    
    <footer style="margin-top:40px;color:#ffd700;text-align:center;opacity:0.7;">
        &copy; 2025 RST后室协会    |   Backrooms
    </footer>
    <script>
        function checkServer() {
            if (location.protocol === 'file:') {
                document.getElementById('container').innerHTML = '<h1>留言</h1><div style="color:#ffd700;">检测到您直接用文件方式打开网页。请使用本地服务器（如 VS Code Live Server、Python SimpleHTTPServer）访问本网站，否则内容无法正常加载。</div>';
                return false;
            }
            return true;
        }
        async function loadContactContent() {
            if (!checkServer()) return;
            try {
                const res = await fetch('content/contact.txt');
                const text = await res.text();
                const container = document.getElementById('container');
                // 解析留言内容
                let html = '<h1>留言</h1>';
                html += `<form id='contactForm' onsubmit='return submitForm();'>
                    <input type='text' id='name' placeholder='你的名字' required>
                    <textarea id='message' rows='4' placeholder='你的留言' required></textarea>
                    <button type='submit'>提交</button>
                </form>
                <div style="margin-top:18px;text-align:left;">
                    <button id="regTemplateBtn" type="button">注册请求模板（点此填写）</button>
                </div>
                <div class='success' id='successMsg' style='color:#ffd700;display:none;'>感谢你的留言！</div>

                <!-- 注册模板弹窗（隐藏） -->
                <div id="regPanel" style="display:none; margin-top:12px; text-align:left; background:rgba(0,0,0,0.3); padding:12px; border-radius:8px;">
                    <div style="color:#ffd700; font-weight:600; margin-bottom:8px;">注册请求模板</div>
                    <label>名称（用户名）</label>
                    <input type='text' id='tmpl-name' placeholder='你的用户名'>
                    <label>ID（唯一）</label>
                    <input type='text' id='tmpl-id' placeholder='想要的唯一 ID'>
                    <label>邮箱</label>
                    <input type='email' id='tmpl-email' placeholder='你的邮箱'>
                    <label>密码（建议使用临时密码，管理员会提醒更改）</label>
                    <input type='password' id='tmpl-pw' placeholder='临时密码'>
                    <div style="margin-top:8px; display:flex; gap:8px;">
                        <button type='button' id='tmpl-mailto'>通过邮件发送（打开邮箱）</button>
                        <button type='button' id='tmpl-copy'>复制到剪贴板</button>
                    </div>
                    <div style="margin-top:8px; color:#ffd700;">安全提示：尽量使用站内私信或管理员指定的安全渠道发送账号信息；通过邮件可能在本地或邮件服务器中留下记录。</div>
                </div>`;
                container.innerHTML = html;
            } catch (e) {
                document.getElementById('container').innerHTML = '<h1>留言</h1><div style="color:#ffd700;">内容加载失败，请确保通过本地服务器访问。</div>';
            }
        }
        // 管理员邮箱：请在部署时替换为真实管理员邮箱地址
        const ADMIN_EMAIL = 'admin@example.com';
        function submitForm() {
            document.getElementById('successMsg').style.display = 'block';
            document.getElementById('contactForm').reset();
            return false;
        }
        window.addEventListener('DOMContentLoaded', () => {
            // ...existing code...
        });
        window.onload = loadContactContent;

        // 绑定注册模板按钮事件（在内容加载后）
        document.addEventListener('click', (e) => {
            if (e.target && e.target.id === 'regTemplateBtn') {
                const panel = document.getElementById('regPanel');
                if (panel) panel.style.display = panel.style.display === 'none' ? '' : 'none';
            }
        });

        // 处理 mailto 与复制逻辑：事件委托，等 DOM 可用
        document.addEventListener('click', async (e) => {
            if (!e.target) return;
            if (e.target.id === 'tmpl-mailto') {
                const name = document.getElementById('tmpl-name').value.trim();
                const id = document.getElementById('tmpl-id').value.trim();
                const email = document.getElementById('tmpl-email').value.trim();
                const pw = document.getElementById('tmpl-pw').value;
                const subject = encodeURIComponent('注册请求');
                const body = encodeURIComponent(`请为我创建账号：\n名称：${name}\nID：${id}\n邮箱：${email}\n密码：${pw}\n\n请管理员确认后回复。`);
                // 打开本地默认邮件客户端，用户需确认发送；注意替换 ADMIN_EMAIL
                location.href = `mailto:${ADMIN_EMAIL}?subject=${subject}&body=${body}`;
            }
            if (e.target.id === 'tmpl-copy') {
                const name = document.getElementById('tmpl-name').value.trim();
                const id = document.getElementById('tmpl-id').value.trim();
                const email = document.getElementById('tmpl-email').value.trim();
                const pw = document.getElementById('tmpl-pw').value;
                const text = `注册请求\n名称：${name}\nID：${id}\n邮箱：${email}\n密码：${pw}\n`;
                try {
                    await navigator.clipboard.writeText(text);
                    alert('已复制到剪贴板，请通过管理员指定的安全渠道粘贴并发送。');
                } catch (err) {
                    // 备选：使用旧的 document.execCommand
                    const ta = document.createElement('textarea');
                    ta.value = text;
                    document.body.appendChild(ta);
                    ta.select();
                    try { document.execCommand('copy'); alert('已复制到剪贴板（fallback）。'); } catch(e){ alert('复制失败，请手动选择并复制文本。'); }
                    document.body.removeChild(ta);
                }
            }
        });
    </script>
</body>
</html>
