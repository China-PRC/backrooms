<!-- 后室留言页面 -->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言 - RST协会 Backrooms</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #181818 url('bj.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f5f5f5;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            min-height: 100vh;
        }
        .navbar {
            width: 100%;
            background: rgba(24,24,24,0.95);
            padding: 12px 0;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            z-index: 100;
        }
        .navbar a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 18px;
            font-size: 1.1em;
            font-weight: bold;
            transition: color 0.2s;
        }
        .navbar a:hover {
            color: #fffbe0;
        }
        .container {
            background: rgba(24,24,24,0.85);
            padding: 40px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.7);
            text-align: center;
            max-width: 400px;
            margin: 80px auto 0 auto;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 16px;
            letter-spacing: 2px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        input, textarea {
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 1em;
        }
        button {
            background: #ffd700;
            color: #181818;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #ffec80;
        }
        .success {
            color: #ffd700;
            margin-top: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">首页</a>
        <a href="levels.html">levels</a>
        <a href="entities.html">实体档案</a>
        <a href="survival.html">生存</a>
        <a href="contact.html">通信日志</a>
    </div>
    <!-- 小贴士区域已删除 -->
    <div class="container" id="container">
        <!-- 内容将由JS自动填充 -->
    </div>
    <div style="margin:32px 0 0 0;text-align:center;">
        <input type="text" id="levelSearch" placeholder="搜索层级（如 level0 或 level-0）" style="padding:8px 16px;border-radius:8px;border:none;width:220px;">
        <button onclick="searchLevel()" style="padding:8px 24px;border-radius:8px;background:#ffd700;color:#181818;border:none;cursor:pointer;">搜索</button>
    </div>
    <div id="levelResult" style="margin-top:24px;text-align:center;"></div>
    <footer style="margin-top:40px;color:#ffd700;text-align:center;opacity:0.7;">
        &copy; 2025 RST后室协会    |   Backrooms
    </footer>
    <script>
        function checkServer() {
            if (location.protocol === 'file:') {
                document.getElementById('container').innerHTML = '<h1>留言</h1><div style="color:#ffd700;">检测到您直接用文件方式打开网页。请使用本地服务器（如 VS Code Live Server、Python SimpleHTTPServer）访问本网站，否则内容无法正常加载。</div>';
                return false;
            }
            return true;
        }
        async function loadContactContent() {
            if (!checkServer()) return;
            try {
                const res = await fetch('content/contact.txt');
                const text = await res.text();
                const container = document.getElementById('container');
                // 解析留言内容
                let html = '<h1>留言</h1>';
                html += `<form id='contactForm' onsubmit='return submitForm();'>
                    <input type='text' id='name' placeholder='你的名字' required>
                    <textarea id='message' rows='4' placeholder='你的留言' required></textarea>
                    <button type='submit'>提交</button>
                </form>
                <div class='success' id='successMsg' style='color:#ffd700;display:none;'>感谢你的留言！</div>`;
                container.innerHTML = html;
            } catch (e) {
                document.getElementById('container').innerHTML = '<h1>留言</h1><div style="color:#ffd700;">内容加载失败，请确保通过本地服务器访问。</div>';
            }
        }
        function submitForm() {
            document.getElementById('successMsg').style.display = 'block';
            document.getElementById('contactForm').reset();
            return false;
        }
        async function searchLevel() {
            const input = document.getElementById('levelSearch').value.trim().toLowerCase();
            let fileName = '';
            if (/^level[- ]?\d+$/.test(input)) {
                const num = input.match(/\d+/)[0];
                fileName = `tolevels/level-${num}.txt`;
            } else {
                document.getElementById('levelResult').innerHTML = '<span style="color:#ffd700;">请输入正确的层级关键词（如 level0 或 level-0）</span>';
                return;
            }
            try {
                const res = await fetch(fileName);
                if (!res.ok) throw new Error('not found');
                const text = await res.text();
                document.getElementById('levelResult').innerHTML = `<pre style='background:rgba(24,24,24,0.7);padding:16px;border-radius:8px;color:#ffd700;'>${text}</pre>`;
            } catch {
                document.getElementById('levelResult').innerHTML = '<span style="color:#ffd700;">未找到对应层级文件！</span>';
            }
        }
        window.addEventListener('DOMContentLoaded', () => {
            if (document.getElementById('levelSearch')) {
                document.getElementById('levelSearch').addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        searchLevel();
                    }
                });
            }
        });
        window.onload = loadContactContent;
    </script>
</body>
</html>
