<!-- 后室怪物百科页面 -->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png">
    <title>实体 - RST协会|复室 Backrooms</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #181818 url('bj.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f5f5f5;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            min-height: 100vh;
        }
        .navbar {
            width: 100%;
            background: rgba(24,24,24,0.95);
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            height: 56px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 32px;
        }
        .nav-group {
            position: relative;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .nav-title {
            color: #ffd700;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            padding: 12px 24px;
            cursor: pointer;
            transition: color 0.2s;
            display: block;
            background: none;
            border: none;
        }
        .nav-title:hover {
            color: #fffbe0;
        }
        .container {
            background: rgba(24,24,24,0.85);
        }
        .nav-dropdown {
            position: absolute;
            left: 50%;
            top: 100%;
            transform: translate(-50%, -10px);
            background: rgba(24,24,24,0.98);
            min-width: 160px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
            border-radius: 0 0 12px 12px;
            text-align: left;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s cubic-bezier(.4,0,.2,1), transform 0.3s cubic-bezier(.4,0,.2,1);
        }
        .nav-group:hover .nav-dropdown,
        .nav-group:focus-within .nav-dropdown {
            opacity: 1;
            transform: translate(-50%, 0);
            pointer-events: auto;
        }
        .entity {
            margin-bottom: 32px;
        }
        .entity-title {
            color: #ffd700;
            font-size: 1.3em;
            margin-bottom: 8px;
        }
        .entity-desc {
            font-size: 1em;
            color: #f5f5f5;
        }
        .entity-card {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 180px;
            text-align: center;
        }
        .entity-card:hover {
            transform: scale(1.05);
        }
        .entity-card-title {
            font-size: 1.2em;
            color: #ffd700;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-group">
            <a class="nav-title" href="index.html">RST复室</a>
        </div>
        <div class="nav-group">
            <span class="nav-title">档案</span>
            <div class="nav-dropdown">
                <a href="levels.html">levels</a>
                <a href="entities.html">实体档案</a>
            </div>
        </div>
        <div class="nav-group">
            <span class="nav-title">社区</span>
            <div class="nav-dropdown">
                <a href="contact.html">通信日志</a>
            </div>
        </div>
        <div class="nav-group">
            <span class="nav-title">生存</span>
            <div class="nav-dropdown">
                <a href="survival.html">生存</a>
            </div>
        </div>
    </div>
    <div class="container" style="display:flex;flex-wrap:wrap;justify-content:center;gap:32px;min-height:400px;align-items:flex-start;">
        <button class="entity-card" onclick="location.href='entities-unknown.html'">
            <div class="entity-card-title">安全性未知</div>
        </button>
        <button class="entity-card" onclick="location.href='entities-abnormal.html'">
            <div class="entity-card-title">异常实体</div>
        </button>
        <button class="entity-card" onclick="location.href='entities-verydanger.html'">
            <div class="entity-card-title">非常不安全</div>
        </button>
        <button class="entity-card" onclick="location.href='entities-danger.html'">
            <div class="entity-card-title">不安全</div>
        </button>
        <button class="entity-card" onclick="location.href='entities-safe.html'">
            <div class="entity-card-title">安全</div>
        </button>
        <button class="entity-card" onclick="location.href='entities-pollute.html'">
            <div class="entity-card-title">污染实体</div>
        </button>
        <button class="entity-card" onclick="location.href='entities-dead.html'">
            <div class="entity-card-title">死亡实体</div>
        </button>
        <button class="entity-card" onclick="location.href='entities-fake.html'">
            <div class="entity-card-title">伪装实体</div>
        </button>
        <button class="entity-card" onclick="location.href='entities-giant.html'">
            <div class="entity-card-title">巨型实体</div>
        </button>
        <button class="entity-card" onclick="location.href='entities-mental.html'">
            <div class="entity-card-title">精神实体</div>
        </button>
    </div>
    <!-- 搜索功能已移除，仅在 levels 页面保留 -->
    <footer style="margin-top:40px;color:#ffd700;text-align:center;opacity:0.7;">
        &copy; 2025 RST后室协会    |   Backrooms
    </footer>
    <script>
        function checkServer() {
            if (location.protocol === 'file:') {
                document.getElementById('container').innerHTML = '<h1>怪物百科</h1><div style="color:#ffd700;">检测到您直接用文件方式打开网页。请使用本地服务器（如 VS Code Live Server、Python SimpleHTTPServer）访问本网站，否则内容无法正常加载。</div>';
                return false;
            }
            return true;
        }
        async function loadEntitiesContent() {
            if (!checkServer()) return;
            try {
                const res = await fetch('content/entities.txt');
                const text = await res.text();
                const container = document.getElementById('container');
                // 解析怪物内容
                const lines = text.split('\n').filter(l => l.trim());
                let html = '<h1>怪物百科</h1>';
                for (const line of lines) {
                    if (line.includes('：')) {
                        const [title, desc] = line.split('：');
                        html += `<div class='entity'><div class='entity-title'>${title}</div><div class='entity-desc'>${desc}</div></div>`;
                    }
                }
                container.innerHTML = html;
            } catch (e) {
                document.getElementById('container').innerHTML = '<h1>怪物百科</h1><div style="color:#ffd700;">内容加载失败，请确保通过本地服务器访问。</div>';
            }
        }
        window.addEventListener('DOMContentLoaded', () => {
            // ...existing code...
        });
        window.onload = loadEntitiesContent;
    </script>
</body>
</html>
