    <style>

            background-size: cover;

            min-height: 100vh;
            display: flex;

            align-items: center;

        .navbar {

            padding: 12px 0;

            text-align: center;

            margin-top: 80px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 16px;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 32px;
        }
        button {
            background: #ffd700;
            color: #181818;
            border: none;
            padding: 12px 32px;
