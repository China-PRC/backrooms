<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RST协会|复室 Backrooms</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #181818 url('bj.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f5f5f5;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            min-height: 100vh;
        }
        .navbar {
            width: 100%;
            background: rgba(24,24,24,0.95);
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            height: 56px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 32px;
        }
        .nav-group {
            position: relative;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .nav-title {
            color: #ffd700;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            padding: 12px 24px;
            cursor: pointer;
            transition: color 0.2s;
            display: block;
            background: none;
            border: none;
        }
        .nav-title:hover {
            color: #fffbe0;
        }
        .nav-dropdown {
            position: absolute;
            left: 50%;
            top: 100%;
            transform: translate(-50%, -10px);
            background: rgba(24,24,24,0.98);
            min-width: 160px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
            border-radius: 0 0 12px 12px;
            text-align: left;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s cubic-bezier(.4,0,.2,1), transform 0.3s cubic-bezier(.4,0,.2,1);
        }
        .nav-group:hover .nav-dropdown,
        .nav-group:focus-within .nav-dropdown {
            opacity: 1;
            transform: translate(-50%, 0);
            pointer-events: auto;
        }
        .container {
            background: rgba(24,24,24,0.85);
            padding: 40px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.7);
            text-align: center;
            max-width: 400px;
            margin: 96px auto 0 auto;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 16px;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 32px;
        }
        button {
            background: #ffd700;
            color: #181818;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #ffec80;
        }
        .message {
            margin-top: 24px;
            color: #ffd700;
            font-size: 1.2em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-group">
            <a class="nav-title" href="index.html">RST复室</a>
        </div>
        <div class="nav-group">
            <span class="nav-title">档案</span>
            <div class="nav-dropdown">
                <a href="levels.html">levels</a>
                <a href="entities.html">实体档案</a>
            </div>
        </div>
        <div class="nav-group">
            <span class="nav-title">社区</span>
            <div class="nav-dropdown">
                <a href="contact.html">通信日志</a>
            </div>
        </div>
        <div class="nav-group">
            <span class="nav-title">生存</span>
            <div class="nav-dropdown">
                <a href="survival.html">生存</a>
            </div>
        </div>
    </div>
    <div class="container" id="container">
        <!-- JS自动填充 -->
    </div>
    <!-- 搜索功能移除，仅在 levels -->
    <footer style="margin-top:40px;color:#ffd700;text-align:center;opacity:0.7;">
        &copy; 2025 RST后室协会    |   Backrooms
    </footer>
    <script>
        function showHomeContent() {
            const container = document.getElementById('container');
            let html = '<h1>后室 Backrooms</h1>';
            html += `<p>假如你不小心从错误的地方从现实切出，你最终将坠入后室。<br>这里只有腐臭的潮湿地毯，永无止境的轰鸣。假如你听见有什么东西在附近徘徊，愿上帝保佑你吧，因为它一定也听见了你的声音......<br>你还活着吗？</p>`;
            html += `<div id='tipsArea' style='background:rgba(24,24,24,0.7);padding:16px 12px;border-radius:10px;margin-bottom:18px;color:#ffd700;font-size:1em;'>
                <b>后室生存：</b><br>
                1. 请保持冷静。<br>
                2. 请收集杏仁水和食物，优先保证生存。<br>
                3. 请标记路径，防止迷失。<br>
                4. 请不要轻易相信陌生人或异常现象。<br>
                5. 遇到危险时，请寻找安全区域。
                6. 如果你听到嗡嗡声，请尽量远离声音源。<br>
                7. 如果你看到荧光灯闪烁，请保持警惕。<br>
                8. 如果你发现墙壁有裂缝，请不要靠近。<br>
                9. 如果你在level中发现异常现象，请立即记录并报告。<br>
                10. 如果你遇到我们的救援人员，你可以相信它们；但永远不要相信窃皮者。<br>
            </div>`;
            html += `<button id='enterBtn' onclick='showRandomTip()'>进入后室</button>`;
            html += `<div class='message' id='msg'></div>`;
            container.innerHTML = html;
        }
        const homeTips = [
            '你听到远处传来嗡嗡声，却看不到灯光的尽头。',
            '地毯越来越湿，你的鞋子开始发出奇怪的声音。',
            '有东西在黑暗中注视着你，但你无法看清它的形状。',
            '荧光灯突然闪烁，你的心跳也随之加快。',
            '你发现了一扇门，但门后依然是无尽的房间。',
            '墙上的裂缝似乎在慢慢扩大。',
            '你感觉到身后有脚步声，却无人回应你的呼喊。',
            '空气中弥漫着一股奇怪的霉味。',
            '你在墙角发现了一张泛黄的纸条，上面写着“不要相信你的眼睛”。',
            '你已进入后室，祝你好运……'
        ];
        function showRandomTip() {
            const tips = homeTips;
            const msg = document.getElementById('msg');
            msg.style.display = 'block';
            msg.textContent = tips[Math.floor(Math.random() * tips.length)];
            const btn = document.getElementById('enterBtn');
            if (btn) btn.style.display = 'none';
        }
        window.addEventListener('DOMContentLoaded', () => {
            showHomeContent();
        });
    </script>
</body>
</html>
