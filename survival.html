<!-- 后室生存指南页面 -->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生存指南 - 后室 Backrooms</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #181818 url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #f5f5f5;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            min-height: 100vh;
        }
        .navbar {
            width: 100%;
            background: rgba(24,24,24,0.95);
            padding: 12px 0;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            z-index: 100;
        }
        .navbar a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 18px;
            font-size: 1.1em;
            font-weight: bold;
            transition: color 0.2s;
        }
        .navbar a:hover {
            color: #fffbe0;
        }
        .container {
            background: rgba(24,24,24,0.85);
            padding: 40px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.7);
            text-align: left;
            max-width: 600px;
            margin: 80px auto 0 auto;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 16px;
            letter-spacing: 2px;
            text-align: center;
        }
        .guide {
            margin-bottom: 32px;
        }
        .guide-title {
            color: #ffd700;
            font-size: 1.3em;
            margin-bottom: 8px;
        }
        .guide-desc {
            font-size: 1em;
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">首页</a>
        <a href="levels.html">关卡介绍</a>
        <a href="entities.html">怪物百科</a>
        <a href="survival.html">生存指南</a>
        <a href="contact.html">留言</a>
    </div>
    <div id='tipsArea' style='background:rgba(24,24,24,0.7);padding:16px 12px;border-radius:10px;margin-bottom:18px;color:#ffd700;font-size:1em;'>
        <b>后室世界小贴士：</b><br>
        1. 保持冷静，理智分析每一步。<br>
        2. 收集水和食物，优先保证生存。<br>
        3. 标记路径，防止迷失。<br>
        4. 不要轻易相信陌生人或异常现象。<br>
        5. 遇到危险时，寻找安全区域。
    </div>
    <div class="container" id="container">
        <!-- 内容将由JS自动填充 -->
    </div>
    <div style="margin:32px 0 0 0;text-align:center;">
        <input type="text" id="levelSearch" placeholder="搜索层级（如 level0 或 level-0）" style="padding:8px 16px;border-radius:8px;border:none;width:220px;">
        <button onclick="searchLevel()" style="padding:8px 24px;border-radius:8px;background:#ffd700;color:#181818;border:none;cursor:pointer;">搜索</button>
    </div>
    <div id="levelResult" style="margin-top:24px;text-align:center;"></div>
    <footer style="margin-top:40px;color:#ffd700;text-align:center;opacity:0.7;">
        &copy; 2025 后室主题网站 | 灵感源自Backrooms传说
    </footer>
    <script>
        function checkServer() {
            if (location.protocol === 'file:') {
                document.getElementById('container').innerHTML = '<h1>生存指南</h1><div style="color:#ffd700;">检测到您直接用文件方式打开网页。请使用本地服务器（如 VS Code Live Server、Python SimpleHTTPServer）访问本网站，否则内容无法正常加载。</div>';
                return false;
            }
            return true;
        }
        async function loadSurvivalContent() {
            if (!checkServer()) return;
            try {
                const res = await fetch('content/survival.txt');
                const text = await res.text();
                const container = document.getElementById('container');
                // 解析内容
                const lines = text.split('\n').filter(l => l.trim());
                let html = '<h1>生存指南</h1>';
                for (const line of lines) {
                    if (line.includes('：')) {
                        const [title, desc] = line.split('：');
                        html += `<div class='guide'><div class='guide-title'>${title}</div><div class='guide-desc'>${desc}</div></div>`;
                    }
                }
                html += `<button onclick='showRandomTip()' style='margin-top:24px;'>随机生存建议</button><div class='guide' id='randomTip' style='display:none;'></div>`;
                container.innerHTML = html;
            } catch (e) {
                document.getElementById('container').innerHTML = '<h1>生存指南</h1><div style="color:#ffd700;">内容加载失败，请确保通过本地服务器访问。</div>';
            }
        }
        const tips = [
            '保持冷静，理智分析每一步。',
            '收集水和食物，优先保证生存。',
            '避开怪物，保持警觉。',
            '标记路径，防止迷失。',
            '保持体力，合理休息。',
            '不要轻易相信陌生人或异常现象。',
            '遇到危险时，寻找安全区域。',
            '利用环境中的物品自救。',
            '保持通讯工具电量充足。',
            '遇到分岔路，优先选择有光亮的方向。'
        ];
        function showRandomTip() {
            const tip = tips[Math.floor(Math.random() * tips.length)];
            const tipDiv = document.getElementById('randomTip');
            tipDiv.style.display = 'block';
            tipDiv.innerHTML = `<div class='guide-title'>生存建议</div><div class='guide-desc'>${tip}</div>`;
        }
        async function searchLevel() {
            const input = document.getElementById('levelSearch').value.trim().toLowerCase();
            let fileName = '';
            if (/^level[- ]?\d+$/.test(input)) {
                const num = input.match(/\d+/)[0];
                fileName = `tolevels/level-${num}.txt`;
            } else {
                document.getElementById('levelResult').innerHTML = '<span style="color:#ffd700;">请输入正确的层级关键词（如 level0 或 level-0）</span>';
                return;
            }
            try {
                const res = await fetch(fileName);
                if (!res.ok) throw new Error('not found');
                const text = await res.text();
                document.getElementById('levelResult').innerHTML = `<pre style='background:rgba(24,24,24,0.7);padding:16px;border-radius:8px;color:#ffd700;'>${text}</pre>`;
            } catch {
                document.getElementById('levelResult').innerHTML = '<span style="color:#ffd700;">未找到对应层级文件！</span>';
            }
        }
        window.addEventListener('DOMContentLoaded', () => {
            if (document.getElementById('levelSearch')) {
                document.getElementById('levelSearch').addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        searchLevel();
                    }
                });
            }
        });
        window.onload = loadSurvivalContent;
    </script>
</body>
</html>
