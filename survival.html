    <script>
        function checkServer() {
            if (location.protocol === 'file:') {
                document.getElementById('container').innerHTML = '<h1>生存指南</h1><div class="info-highlight">检测到您直接用文件方式打开网页。请使用本地服务器（如 VS Code Live Server、Python SimpleHTTPServer）访问本网站，否则内容无法正常加载。</div>';
                return false;
            }
            return true;
        }
        async function loadSurvivalContent() {
            if (!checkServer()) return;
            try {
                const res = await fetch('content/survival.txt');
                const text = await res.text();
                const container = document.getElementById('container');

                const lines = text.split('\n').filter(l => l.trim());
                let html = '<h1>生存指南</h1>';
                for (const line of lines) {
                    if (line.includes('：')) {
                        const [title, desc] = line.split('：');
                        html += `<div class='guide'><div class='guide-title'>${title}</div><div class='guide-desc'>${desc}</div></div>`;
                    }
                }
                html += `<button onclick='showRandomTip()' class='btn-primary mt-18'>随机生存建议</button><div class='guide hidden' id='randomTip'></div>`;
                container.innerHTML = html;
            } catch (e) {
                document.getElementById('container').innerHTML = '<h1>生存指南</h1><div class="info-highlight">内容加载失败，请确保通过本地服务器访问。</div>';
            }
        }
        const tips = [
            '保持冷静，理智分析每一步。',
            '收集水和食物，优先保证生存。',
            '避开怪物，保持警觉。',
            '标记路径，防止迷失。',
            '保持体力，合理休息。',
            '不要轻易相信陌生人或异常现象。',
            '遇到危险时，寻找安全区域。',
            '利用环境中的物品自救。',
            '保持通讯工具电量充足。',
            '遇到分岔路，优先选择有光亮的方向。'
        ];
        function showRandomTip() {
            const tip = tips[Math.floor(Math.random() * tips.length)];
            const tipDiv = document.getElementById('randomTip');
            tipDiv.classList.remove('hidden');
            tipDiv.innerHTML = `<div class='guide-title'>生存建议</div><div class='guide-desc'>${tip}</div>`;
        }
        window.addEventListener('DOMContentLoaded', () => {

        });
        window.onload = loadSurvivalContent;
    </script>
