<!-- 后室关卡介绍页面 -->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>levels - RST协会 Backrooms</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #181818 url('bj.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f5f5f5;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            min-height: 100vh;
        }
        .navbar {
            width: 100%;
            background: rgba(24,24,24,0.95);
            padding: 12px 0;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            z-index: 100;
        }
        .navbar a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 18px;
            font-size: 1.1em;
            font-weight: bold;
            transition: color 0.2s;
        }
        .navbar a:hover {
            color: #fffbe0;
        }
        /* 搜索结果美化 */
        .level-result-main {
            font-size: 2.8em;
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 12px;
            letter-spacing: 2px;
        }
        .level-result-sub {
            font-size: 1.8em;
            color: #fffbe0;
            margin-bottom: 22px;
            font-weight: 500;
        }
        .level-result-desc {
            font-size: 1.25em;
            color: #f5f5f5;
            margin-bottom: 22px;
            line-height: 2.1;
        }
        .level-result-img {
            display: block;
            max-width: 100%;
            margin: 24px auto 0 auto;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.25);
        }
        .container {
            background: rgba(24,24,24,0.85);
            padding: 40px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.7);
            text-align: left;
            max-width: 600px;
            margin: 80px auto 0 auto;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 16px;
            letter-spacing: 2px;
            text-align: center;
        }
        .level {
            margin-bottom: 32px;
        }
        .level-title {
            color: #ffd700;
            font-size: 1.3em;
            margin-bottom: 8px;
        }
        .level-desc {
            font-size: 1em;
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">首页</a>
        <a href="levels.html">levels</a>
        <a href="entities.html">实体档案</a>
        <a href="survival.html">生存</a>
        <a href="contact.html">通信日志</a>
    </div>
    <!-- 搜索栏置顶放大 -->
    <div style="margin:100px auto 0 auto;max-width:600px;text-align:center;">
        <input type="text" id="levelSearch" placeholder="搜索层级（如 level0 或 level-0）" style="padding:18px 32px;font-size:1.3em;border-radius:16px;border:none;width:340px;box-shadow:0 4px 16px rgba(0,0,0,0.2);">
        <button onclick="searchLevel()" style="padding:18px 40px;font-size:1.2em;border-radius:16px;background:#ffd700;color:#181818;border:none;cursor:pointer;margin-left:16px;box-shadow:0 4px 16px rgba(0,0,0,0.15);">搜索</button>
    </div>
    <div id="levelResult" style="margin:48px auto 0 auto;max-width:600px;text-align:left;"></div>
    <footer style="margin-top:40px;color:#ffd700;text-align:center;opacity:0.7;">
        &copy; 2025 RST后室协会    |   Backrooms
    </footer>
    <script>
        // 新版层级搜索：从 leveler.txt 按行读取，每行用 | 分隔内容
        async function searchLevel() {
            const inputRaw = document.getElementById('levelSearch').value.trim();
            const input = inputRaw.toLowerCase().replace(/\s+/g, '');
            let fileName = 'tolevels/leveler.txt';
            let isML = false;
            // 判断是否ML层级
            if (/ml/.test(input)) {
                isML = true;
                fileName = 'tolevels/levelml.txt';
            }
            try {
                const res = await fetch(fileName);
                if (!res.ok) throw new Error('not found');
                const text = await res.text();
                const lines = text.split('\n').map(l => l.trim()).filter(l => l);
                // 搜索区间：全文件优先精确匹配，若未找到则前后5行模糊匹配
                let found = false;
                let line = '';
                // 精确匹配（忽略大小写和空格）
                for (let i = 0; i < lines.length; i++) {
                    let firstPart = lines[i].split('|')[0].toLowerCase().replace(/\s+/g, '');
                    if (firstPart === input) {
                        line = lines[i];
                        found = true;
                        break;
                    }
                }
                // 若未找到，模糊匹配（前后5行，包含输入内容即可）
                if (!found) {
                    // 尝试定位输入中的编号部分
                    let idx = -1;
                    let numMatch = input.match(/(ml)?[- ]?([\w.]+)$/i);
                    if (numMatch) {
                        let numStr = numMatch[2];
                        // 取可能的行号
                        let possibleIdx = -1;
                        if (!isNaN(Number(numStr))) possibleIdx = Math.round(Number(numStr));
                        if (possibleIdx >= 0 && possibleIdx < lines.length) idx = possibleIdx;
                    }
                    let startIdx = Math.max(0, idx - 2);
                    let endIdx = Math.min(lines.length - 1, idx + 2);
                    for (let i = startIdx; i <= endIdx; i++) {
                        let firstPart = lines[i].split('|')[0].toLowerCase().replace(/\s+/g, '');
                        if (firstPart.includes(input)) {
                            line = lines[i];
                            found = true;
                            break;
                        }
                    }
                }
                if (!found) {
                    document.getElementById('levelResult').innerHTML = '<span style="color:#ffd700;">未找到对应层级！</span>';
                    return;
                }
                const parts = line.split('|').map(p => p.trim());
                let html = '';
                if (parts.length > 0) html += `<div class='level-result-main'>${parts[0]}</div>`;
                if (parts.length > 1) html += `<div class='level-result-sub'>${parts[1]}</div>`;
                if (parts.length > 2) {
                    html += `<div class='level-result-desc'>`;
                    for (let i = 2; i < parts.length; i++) {
                        html += `${parts[i]}<br>`;
                    }
                    html += `</div>`;
                }
                document.getElementById('levelResult').innerHTML = html;
            } catch {
                document.getElementById('levelResult').innerHTML = '<span style="color:#ffd700;">未找到层级数据文件！</span>';
            }
        }
        window.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('levelSearch');
            if (input) {
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        searchLevel();
                    }
                });
            }
        });
        // 不再自动加载层级介绍
    </script>
</body>
</html>
