<!-- 后室关卡介绍页面 -->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关卡介绍 - 后室 Backrooms</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #181818 url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #f5f5f5;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            min-height: 100vh;
        }
        .navbar {
            width: 100%;
            background: rgba(24,24,24,0.95);
            padding: 12px 0;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            z-index: 100;
        }
        .navbar a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 18px;
            font-size: 1.1em;
            font-weight: bold;
            transition: color 0.2s;
        }
        .navbar a:hover {
            color: #fffbe0;
        }
        .container {
            background: rgba(24,24,24,0.85);
            padding: 40px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.7);
            text-align: left;
            max-width: 600px;
            margin: 80px auto 0 auto;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 16px;
            letter-spacing: 2px;
            text-align: center;
        }
        .level {
            margin-bottom: 32px;
        }
        .level-title {
            color: #ffd700;
            font-size: 1.3em;
            margin-bottom: 8px;
        }
        .level-desc {
            font-size: 1em;
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">首页</a>
        <a href="levels.html">关卡介绍</a>
        <a href="entities.html">怪物百科</a>
        <a href="survival.html">生存指南</a>
        <a href="contact.html">留言</a>
    </div>
    <div class="container" id="container">
        <!-- 内容将由JS自动填充 -->
    </div>
    <footer style="margin-top:40px;color:#ffd700;text-align:center;opacity:0.7;">
        &copy; 2025 后室主题网站 | 灵感源自Backrooms传说
    </footer>
    <script>
        async function loadLevelsContent() {
            try {
                const res = await fetch('content/levels.txt');
                const text = await res.text();
                const container = document.getElementById('container');
                // 解析关卡内容
                const lines = text.split('\n').filter(l => l.trim());
                let html = '<h1>关卡介绍</h1>';
                for (const line of lines) {
                    if (line.includes('：')) {
                        const [title, desc] = line.split('：');
                        html += `<div class='level'><div class='level-title'>${title}</div><div class='level-desc'>${desc}</div></div>`;
                    }
                }
                container.innerHTML = html;
            } catch (e) {
                document.getElementById('container').innerHTML = '<h1>关卡介绍</h1><div style="color:#ffd700;">内容加载失败，请确保通过本地服务器访问。</div>';
            }
        }
        window.onload = loadLevelsContent;
    </script>
</body>
</html>
